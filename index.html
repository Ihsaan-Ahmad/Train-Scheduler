<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Firebase Train Schedule</title>
    <!--bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--my css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1><i class="fas fa-train fa-2x py-2"></i>Train Scheduler</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <h3 class="panel-title bg">
              Current Train Schedule
            </h3>
            <div class="panel-body train-info bg-white mb-3">
              <table class="table table-hover" id="trainTable">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <h3 class="panel-title bg">
              Search Results
            </h3>
            <div class="panel-body">
              <!--form starts here -->
              <form>
                <div class="form-group h4">
                  <label>Add a train:</label>
                  <input type="text" class="form-control" id="trainNameInput" />
                </div>
                <div class="form-group h4">
                  <label>Destination:</label>
                  <input type="text" class="form-control" id="destInput" />
                </div>
                <div class="form-group h4">
                  <label>First train time: (hh:mm - military time)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstTrainInput"
                  />
                </div>
                <div class="form-group h4">
                  <label>Frequency: (minutes)</label>
                  <input type="text" class="form-control" id="freqInput" />
                </div>
                <button
                  type="submit"
                  id="newTrainBtn"
                  class="btn border btn-default button mb-3 p-3"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script
      type="text/javascript"
      src="assets\javascript\trainScheduler.js"
    ></script>
  </body>
</html>
